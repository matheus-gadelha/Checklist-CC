<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Histórico - Cirúrgia Segura</title>

	  <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.css">

<body>

				<h2>Histórico</h2>

			</div>

			<div class="col-md-auto">

		</div>

		      <td>22/06/2021 - 14:35</td>

		    <tr>
		      <td>21/06/2021 - 09:55</td>
		      <td>85%</td>
		      <td><img src="css/imgs/open.png" width="20rem" role="button" title="Abrir"></td>
		    </tr>
		    <tr>

		  </tbody>
